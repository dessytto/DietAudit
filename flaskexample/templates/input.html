<div class="container">

<div class="main">
  <!img src="static/img/board_fresh.jpg" style="width: 100%">
    <div class="starter-template">

<div class = "page-header">
   <h1 class="font-weight-bold">
      Diet Audit.
   </h1>
      <h3 class="font-weight-bold">Helping you stay nourished on restrictive diets.</h3>

</div>
</div>


<br><br><br>


<!............................................................................>

<div class="container">

  <div class="starter-template">
    <h4>Please provide some details about yourself, so that we can curate your suggestions:</h4>
  </div>
<br><br>

<!............................................................................>


  <form  action="/output_list" method="POST">


    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Nutrition Group</legend>
    		<div class="form-check form-check-inline">
     			<input class="form-check-input" type="radio" id="inlineCheckbox1" value="m" name="group">
      			<label class="form-check-label" for="inlineCheckbox1">Male</label>
    		</div>
    		<div class="form-check form-check-inline">
    		 	<input class="form-check-input" type="radio" id="inlineCheckbox2" value="f" name="group">
      			<label class="form-check-label" for="inlineCheckbox2">Female</label>
    		</div>
    		<div class="form-check form-check-inline">
      			<input class="form-check-input" type="radio" id="inlineCheckbox3" value="p" name="group" checked>
      			<label class="form-check-label" for="inlineCheckbox3">Pregnancy</label>
    		</div>
    		<div class="form-check form-check-inline">
      			<input class="form-check-input" type="radio" id="inlineCheckbox4" value="l" name="group">
      			<label class="form-check-label" for="inlineCheckbox4">Lactation</label>
    		</div>
  	  </div>
    </fieldset>

    <br><br>

  	<fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Age</legend>
    		<div class="form-check form-check-inline">
      			<input class="form-check-input" type="radio" id="u30" value="u30" name="age" checked>
      			<label class="form-check-label" for="u30">19 - 30</label>
    		</div>
    		<div class="form-check form-check-inline">
      			<input class="form-check-input" type="radio" id="u50" value="u50" name="age">
      			<label class="form-check-label" for="u50">31 - 50</label>
    		</div>
    		<div class="form-check form-check-inline">
      			<input class="form-check-input" type="radio" id="u70" value="u70" name="age">
      			<label class="form-check-label" for="u70">51 - 70</label>
    		</div>
    		<div class="form-check form-check-inline">
      			<input class="form-check-input" type="radio" id="a70" value="a70" name="age">
      			<label class="form-check-label" for="a70">>70</label>
    		</div>
      </div>
    </fieldset>
    <br><br>


    <!............................................................................>



    <fieldset>

      <div ><h4>Which diet are you following?</h4></div>
      <select name="diet" id="diet" class="selectpicker form-control">
          <option selected="selected" value = 'diet_none'>Select Diet</option>
          <option value="diet_none">I am not following a particular diet</option>
          <option value="diet_vegan">Vegan</option>
          <option value="diet_vegetarian">Vegetarian</option>
          <option value="diet_pescatarian">Pescatarian</option>
          <option value="diet_lowcarb">Ketogenic</option>
          <option value="diet_lowfat">Low Fat</option>
      </select>

      <br>

      <div class="form-group">
        <label for="disabledTextInput">Single food items to exclude</label>
        <input type="text" id="bad_foods" class="form-control" placeholder="e.g. sardines, olives, parsley" name="bad_foods">
      </div>

    </fieldset>

    <br><br>

    <div><h4>What is your calorie goal?</h4></div>
    <p>
      <input class="input" type="number" name="calories">
    </p>
    <br><br>


    <div>
      <button type="submit" class="btn btn-primary">Generate my list!</button>
    </div>

  </form>
